<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>点击下面按钮，循环遍历是对象 ‘person' 的属性</p>
	<button onclick="myFunction()">点击这里</button>

	<p id = "demo"></p>


	<script type="text/javascript">


		function myFunction(){
			var x

			var txt = ""

			var person = {fname:"Bill", lname:"Gates", age:56}

			for (x in person)
			{
				txt =  txt + person[x] +"<br>"
			}

			document.getElementById("demo").innerHTML = txt
		}
	</script>

</body>
</html>
