<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<form>
    <div class="mr-line">
        <span>目的地</span><input type="text"/>
        <span>入住时间</span><input type="date"/>
        <span>退房时间</span><input type="date"/>
    </div>
    <div class="mr-line">
        <span>酒店位置</span>
        <select>
            <option selected>景点</option>
        </select>
        <select>
            <option selected>交通枢纽</option>
        </select>
        <select>
            <option selected>地铁周边</option>
        </select>
        <select>
            <option selected>行政区</option>
        </select>
    </div>
    <div>
        <span>酒店价格</span>
        <span>不限</span>
        <input type="radio"/>
        <span>100元以下</span>
        <input type="radio"/>
        <span>100-300元</span>
        <input type="radio"/>
        <span>300-600元</span>
        <input type="radio"/>
        <span>600-1500元</span>
    </div>
    <div class="mr-line">
        <span>酒店星级</span>
        <span>不限</span>
        <input type="checkbox"/>
        <span>五星/豪华</span>
        <input type="checkbox"/>
        <span>四星/高档</span>
        <input type="checkbox"/>
        <span>三星/舒适</span>
    </div>
    <div class="mr-line">
        <span>主题风格</span>
        <span>不限</span>
        <input type="checkbox"/>
        <span>客栈</span>
        <input type="checkbox"/>
        <span>精品酒店</span>
        <input type="checkbox"/>
        <span>情侣酒店</span>
        <input type="checkbox"/>
        <span>园林庭院</span>
    </div>
</form>

</body>
</html>
