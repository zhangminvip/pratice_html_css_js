<!DOCTYPE html>
<html>
<head>
	<title>mouse click effect</title>
</head>
<body>

	
	<h1>woshi</h1>


	<div onmousedown="mDown(this)" onmouseup="mUp(this)"
	 style="background-color: green;
	 color:#ffffff;
	 width: 90px;
	 height: 90px;
	 padding: 40px;
	 font-size: 12px;">please click mouse</div>


	<script >



		function mUp(obj){

			obj.style.backgroundColor = "green";
			obj.innerHTML = "please click mouse";
		}

		
		function mDown(obj){

			obj.style.backgroundColor = "red";
			obj.innerHTML = "please release mouse";

		}

		
	</script>
</body>
</html>
